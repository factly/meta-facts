version: "3.7"

services:
  ##########################################################################
  ######                       TOOL SERVER                           #######
  ##########################################################################
  metafacts-server:
    ports:
      - 8005:8005
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      /bin/sh -c "
      uvicorn app.main:app --reload --host 0.0.0.0 --port 8005;
      "
    volumes:
      - .:/app
      - /app/.venv
    env_file:
      - .env
    networks:
      - metafacts

  ###########################################################################
  #######                        MINIO                                #######
  ###########################################################################
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio/data:/export
      - ./volumes/minio/config:/root/.minio
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=password
    networks:
      - metafacts
    command: server --console-address :9001 /export

  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    volumes:
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh
    networks:
      - metafacts
    entrypoint: >
      /bin/sh -c "
      apk add --no-cache bash;
      wait-for-it.sh minio:9000 -- echo 'Minio is up. Creating the bucket!!';
      /usr/bin/mc config host add myminio http://minio:9000 minio password;
      exit 0;
      "

networks:
  metafacts: